<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Simon | The Game</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Style -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div id="gamePad">
				<button class="button" id="green"></button>
				<button class="button" id="red"></button>
				<button class="button" id="yellow"></button>
				<button class="button" id="blue"></button>
			</div>
			<div id="controlPanel">
				<h3 id="counter">00</h3>
				<br>
				<button class="btn btn-sm" id="start">Start</button>
				<button class="btn btn-danger btn-sm" id="reset">Reset</button>
				<br>
				<button class="btn btn-warning btn-sm" id="strict">Strict ON</button>
			</div>
		</div>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Scripts -->
		<script src="script.js"></script>
</body>
</html>
